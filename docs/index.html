<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>PF2 Character Builder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="accordion" id="stepAccordion">
        <div class="card">
            <div class="card-header" id="stepOne">
                <h2 class="mb-0">
                <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                    Step #1: Create a Concept
                </button>
                </h2>
            </div>
            <div id="collapseOne" class="collapse" aria-labelledby="stepOne" data-parent="#stepAccordion">
                <div class="card-body">
                    <textarea class="form-control">Dwarven Druid character demo</textarea>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header" id="stepTwo">
                <h2 class="mb-0">
                <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Step #2: Start Building Ability Scores
                </button>
                </h2>
            </div>
            <div id="collapseTwo" class="collapse" aria-labelledby="stepTwo" data-parent="#stepAccordion">
                <div class="card-body">
                    Str: 10 <br>
                    Dex: 10 <br>
                    Con: 10 <br>
                    Int: 10 <br>
                    Wis: 10 <br>
                    Cha: 10 <br>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header" id="stepThree">
                <h2 class="mb-0">
                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    Step #3: Select an Ancestry
                </button>
                </h2>
            </div>
            <div id="collapseThree" class="collapse" aria-labelledby="stepThree" data-parent="#stepAccordion">
                <div class="card-body">
                    Ancestry:
                    <select class="form-control">
                        <option>Dwarf</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header" id="stepFour">
                <h2 class="mb-0">
                <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                    Step #4: Pick a Background
                </button>
                </h2>
            </div>
            <div id="collapseFour" class="collapse" aria-labelledby="stepFour" data-parent="#stepAccordion">
                <div class="card-body">
                    Background:
                    <select class="form-control">
                        <option>Nomad</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header" id="stepFive">
                <h2 class="mb-0">
                <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
                    Step #5: Choose a Class
                </button>
                </h2>
            </div>
            <div id="collapseFive" class="collapse" aria-labelledby="stepFive" data-parent="#stepAccordion">
                <div class="card-body">
                    Class:
                    <select class="form-control">
                        <option>Druid</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header" id="stepSix">
                <h2 class="mb-0">
                <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseSix" aria-expanded="false" aria-controls="collapseSix">
                    Step #6: Determine Ability Scores
                </button>
                </h2>
            </div>
            <div id="collapseSix" class="collapse" aria-labelledby="stepSix" data-parent="#stepAccordion">
                <div class="card-body">
                    Boosts:
                    <select class="form-control">
                        <option>Wisdom</option>
                    </select>
                    <select class="form-control">
                        <option>Strength</option>
                    </select>
                    <select class="form-control">
                        <option>Dexterity</option>
                    </select>
                    <select class="form-control">
                        <option>Constitution</option>
                    </select>
                    Str: 12 <br>
                    Dex: 14 <br>
                    Con: 16 <br>
                    Int: 10 <br>
                    Wis: 18 <br>
                    Cha: 10 <br>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header" id="stepSeven">
                <h2 class="mb-0">
                <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseSeven" aria-expanded="false" aria-controls="collapseSeven">
                    Step #7: Record Class Details
                </button>
                </h2>
            </div>
            <div id="collapseSeven" class="collapse" aria-labelledby="stepSeven" data-parent="#stepAccordion">
                <div class="card-body">
                    Skills:
                    <select class="form-control">
                        <option>Athletics</option>
                    </select>
                    <select class="form-control">
                        <option>Diplomacy</option>
                    </select>
                    <select class="form-control">
                        <option>Medicine</option>
                    </select>
                    Feats:
                    <select class="form-control">
                        <option>Shield Block</option>
                    </select>
                    Orders:
                    <select class="form-control">
                        <option>Wild Order</option>
                    </select>
                    Spells: [In Progress]
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header" id="stepEight">
                <h2 class="mb-0">
                <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseEight" aria-expanded="false" aria-controls="collapseEight">
                    Step #8: Buy Equipment
                </button>
                </h2>
            </div>
            <div id="collapseEight" class="collapse" aria-labelledby="stepEight" data-parent="#stepAccordion">
                <div class="card-body">
                    <textarea class="form-control">Hide Armor
Spear x2</textarea>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header" id="stepNine">
                <h2 class="mb-0">
                <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseNine" aria-expanded="false" aria-controls="collapseNine">
                    Step #9: Calculate Modifiers
                </button>
                </h2>
            </div>
            <div id="collapseNine" class="collapse" aria-labelledby="stepNine" data-parent="#stepAccordion">
                <div class="card-body">
                    [Static Display] [In Progress]
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header" id="stepTen">
                <h2 class="mb-0">
                <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTen" aria-expanded="false" aria-controls="collapseTen">
                    Step #10: Finishing Details
                </button>
                </h2>
            </div>
            <div id="collapseTen" class="collapse" aria-labelledby="stepTen" data-parent="#stepAccordion">
                <div class="card-body">
                    Alignment:
                    <select class="form-control">
                        <option>Neutral</option>
                    </select>
                    AC: [In Progress] <br>
                    Bulk Limit: [In Progress] <br>
                    Name:
                    <input type="text" class="form-control" value="Breunor">
                </div>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
